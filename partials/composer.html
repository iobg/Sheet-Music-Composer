<ng-include src="'partials/navbar.html'"></ng-include>
<div class="composerBody blue lighten-3">
<div class="card-panel composerContainer">
		<div class="noteBar" ng-repeat="note in notes">
			<img src="Img/quarter.png" class="quarter note" ng-mouseup="drop($event)" id="quarter{{note}}">
			<img src="Img/half.png" class="half note" ng-mouseup="drop($event)" id="half{{note}}">
			<img src="Img/whole.png" class="whole note" ng-mouseup="drop($event)" id="whole{{note}}">
			<img src="Img/eighth.png" class="eighth note" ng-mouseup="drop($event)" id="eighth{{note}}">
		</div>
		
		<div class="staff">
			<img src="Img/Music-Staff.jpg" class="staff">
			<div ng-repeat="note in allWrittenNotes">
			<img ng-src={{note.src}} class="{{note.class}} writtenNote" id={{note.id}} style={{note.transform}}
			ng-mouseup="dropEditNote($event)" ng-right-click="deleteNote(note.id)">
			</div>
		</div>
</div>
</div>
